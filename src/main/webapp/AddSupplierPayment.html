<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">

<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" action="/addSuplierPayment">
					<span class="login100-form-title p-b-59">
						Supplier Payment
					</span>

					<div class="wrap-input100 validate-input" data-validate="supplier Name is required">
						<span class="label-input100">Supplier Name</span>
						<input class="input100" type="text" name="supplierName" placeholder=" Supplier Name...">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="supplier Service is required">
						<span class="label-input100">Supplier Service</span>
						<input class="input100" type="text" name="supplierSurvice" placeholder="Supplier Service...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "supplier Price is required">
						<span class="label-input100">Supplier Price</span>
						<input class="input100" type="text" name="supplierPrice" placeholder=" supplier Price...">
						<span class="focus-input100"></span>
					</div>

						<div class="wrap-input100 validate-input" data-validate = "supplier Discount is required">
						<span class="label-input100">Supplier Discount</span>
						<input class="input100" type="text" name="supplierDiscount" placeholder=" supplier Discount...">
						<span class="focus-input100"></span>
					</div>
					
					
					


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Submit
							</button>
						</div>


					</div>
				</form>
			</div>
			
			
						<div class="login100-more" style="background-image: url('images/payment.png');">
			<div class="logoIBACK" style="background-image: url('images/payment.pngibackeventslogopngwhite.png');">
			
			
			
			</div>
			
			</div>
			
		</div>
	</div>
